<html lang="en" >
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Mr. R0b0t</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=1.6, initial-scale=1.0, user-scalable=no" /> 
<!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic,700italic,900,700,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/semantic.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/grid.css" type="text/css">
	<link rel="stylesheet" href="assets/css/global.css" type="text/css">
	
	<script src="assets/js/jquery.min.js" ></script>
	<script src="assets/js/semantic.min.js" ></script>
	<script src="assets/js/angular.js" ></script>
	<script src="assets/js/global.js" ></script>
</head>

<body >
  <h1>Hello, Mr. Robot.</h1>

<div ng-app="phonecatApp" > 
  <div class="container-fluid" ng-controller="PhoneListCtrl"  >
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>
 </div>
  
  <div class="ui equal width center aligned padded grid"  >
  <div class="row">
    <div class="olive column">
      Olive
    </div>
    <div class="black column">
      Black
    </div>
  </div>
  <div class="row" style="background-color: #f0f1f2;color: #000;" ng-app="usersApp"  >
    <div class="column" ng-controller="usersCtrl">
      Custom Row
          <!-- star cards -->
        <ul class="phones">
	          <li ng-repeat="user in users">
	            <span>{{user.name}}</span>
	            <p>{{user.snippet}}</p>
	          </li>
        </ul>
          <!-- end cards -->
    </div>
  </div>
  <div class="row">
    <div class="black column">
      Black
    </div>
    <div class="olive column">
      Olive
    </div>
  </div>
</div>
  
</body>
</html>
