<html lang="en" ng-app="phonecatApp">
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Mr. R0b0t</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=1.6, initial-scale=1.0, user-scalable=no" /> 
<!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic,700italic,900,700,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/semantic.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/grid.css" type="text/css">
	<link rel="stylesheet" href="assets/css/global.css" type="text/css">
	
	<script src="assets/js/jquery.min.js" ></script>
	<script src="assets/js/semantic.min.js" ></script>
	<script src="assets/js/angular.js" ></script>
	<script src="assets/js/global.js" ></script>
</head>

<body ng-controller="PhoneListCtrl">
  <h1>Hello, Mr. Robot.</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>
  
  <div class="ui equal width center aligned padded grid">
  <div class="row">
    <div class="olive column">
      Olive
    </div>
    <div class="black column">
      Black
    </div>
  </div>
  <div class="row" style="background-color: #f0f1f2;color: #000;">
    <div class="column">
      Custom Row
          <!-- star cards -->
          <div class="ui six stackable cards">
            <div class="card">
              <div class="image">
                <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/1619471_914918641896194_7471779277846458207_n.jpg?oh=091ba7261910f0a31d8ff48a12570a12&oe=57078563">
        	<div class="content">
		    <a class="header" href="#">Flavius</a>
		    <div class="meta">
		      <a>Last Seen 2 days ago</a>
		    </div>
		  </div> 
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="https://scontent-fra3-1.xx.fbcdn.net/hprofile-xfa1/v/t1.0-1/c41.0.160.160/p160x160/197507_195470230473680_1989223_n.jpg?oh=4d9e9fe52211ad1f3f9df2f56a67fbf2&oe=56FF162E">
              	<div class="content">
		    <a class="header" href="#">Silviu</a>
		    <div class="meta">
		      <a>Last Seen 2 days ago</a>
		    </div>
		  </div> 
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/1619471_914918641896194_7471779277846458207_n.jpg?oh=091ba7261910f0a31d8ff48a12570a12&oe=57078563">
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/1619471_914918641896194_7471779277846458207_n.jpg?oh=091ba7261910f0a31d8ff48a12570a12&oe=57078563">
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/1619471_914918641896194_7471779277846458207_n.jpg?oh=091ba7261910f0a31d8ff48a12570a12&oe=57078563">
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/1619471_914918641896194_7471779277846458207_n.jpg?oh=091ba7261910f0a31d8ff48a12570a12&oe=57078563">
              </div>
            </div>
          </div>
          <!-- end cards -->
    </div>
  </div>
  <div class="row">
    <div class="black column">
      Black
    </div>
    <div class="olive column">
      Olive
    </div>
  </div>
</div>
  
</body>
</html>
